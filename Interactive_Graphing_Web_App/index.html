
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graphing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <input type="text" id="formulaInput" placeholder="Enter equation (e.g., y = x^2)">

    </div>

    <script src="script.js"></script>
</body>
</html>
